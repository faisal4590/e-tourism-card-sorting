<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>

<div class="container" id="loginID">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <img class="profile-img" src="../assets/images/gallary/login.png"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder="Email" required autofocus id="email">
                    <input type="password" class="form-control" placeholder="Password" required id="password">
                    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">
                        Sign in</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>

<script>
    function login(){
        let email = $('#email').val();
        let password = $('#password').val();

        if(email === 'admin' && password === 'admin123'){
            window.location.href = 'my-account.html';
        }else{
            alert('Invalid credentials!');
        }
    }
</script>

</body>
</html>
